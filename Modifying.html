<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <style>
            .alert{
                padding: 15px;
                border: 1px solid #d6e9c6;
                border-radius: 4px;
                color: #3c763d;
                background-color: #dff0d8;
            }
        </style>
        <div class="alert">
            <strong>Hi there!</strong> You have read an important message.
        </div>
        <script>
            let div = document.createElement('div');
            div.className = "alert";
            div.innerHTML = "<strong> Hello Brown Skin</strong> Just so you know i dont give a shit";

            document.body.append(div);
        </script>
        <ol id="ol">
            <li>0</li>
            <li>1</li>
            <li>2</li>
        </ol>
        <script>
            ol.before('before');
            ol.after('after');

            let liFirst = document.createElement('li');
            liFirst.innerHTML = 'prepend';
            ol.prepend(liFirst);
            let liLast = document.createElement('li');
            liLast.innerHTML = 'append';
            ol.append(liLast);
        </script>

    </body>
</html>
